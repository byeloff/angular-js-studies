<!doctype html>
<html ng-app="app">
  <meta charset="utf-8">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  </head>
  <body>

    <label>
      Pesquisar: <input type="search" ng-model="busca" />
    </label>

    <div ng-controller="CtrlLista">

      <div>
        Total: <strong>{{pessoas.length}}</strong>
      </div>

      <ul>
        <li ng-repeat="pessoa in pessoas | filter:busca">
          {{pessoa.nome}}, <strong>{{pessoa.cidade}}</strong> <button ng-click="remover($index)"> Remover </button>
        </li>
      </ul>

      <div>
        <label>
          Nome: <input type="text" ng-model="vNome" />
        </label>
        <label>
          Cidade: <input type="text" ng-model="vCidade" />
        </label>
        <label>
          <button ng-click="adicionar()">Adicionar a lista</button>
        </label>
      </div>

    </div>

    <script>
      var myApp = angular.module('app', []);

      myApp.controller('CtrlLista', function($scope){

        $scope.pessoas = [
          {nome: 'Maria', cidade: 'São Paulo'},
          {nome: 'João', cidade: 'Salvador'},
          {nome: 'Tico', cidade: 'Curituba'},
          {nome: 'Marta', cidade: 'Pirapora'}
        ];

        $scope.adicionar = function(){

          $scope.pessoas.push({
            nome: $scope.vNome,
            cidade: $scope.vCidade
          });

          $scope.vNome = '';
          $scope.vCidade = '';

        }

        $scope.remover = function(index){
          $scope.pessoas.splice(index, 1);
        }

      });
    </script>

  </body>
</html>
