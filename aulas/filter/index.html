<!doctype html>
<html ng-app="App">
  <meta charset="utf-8">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  </head>
  <body>

    <div ng-controller="CtrlApp">
      {{frase | case: 'upper'}}
    </div>

    <script>

    var myApp = angular.module('App', []);

      myApp.filter('upper', function(){
        return function(input){
          return input.toUpperCase();
        }
      });

      myApp.filter('lower', function(){
        return function(input){
          return input.toLowerCase();
        }
      });

      myApp.filter('case', function(){
        return function(input, tipo){

          if(tipo == 'upper'){
            return input.toUpperCase();
          }else{
            return input.toLowerCase();
          }

        }
      });

      myApp.controller('CtrlApp', function($scope) {

        $scope.frase = "Olá, meu nome é Gabriel";

      });

    </script>

  </body>
</html>
